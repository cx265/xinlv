<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>心旅</title>
		<link rel="shortcut icon" href="images/ico.ico" type="image/x-icon" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#offCanvasContentScroll .mui-table-view-cell{
				padding-top: 8px !important;
				padding-bottom: 9px !important;
			}
			#offCanvasContentScroll .title{
				height: 15px !important;
				margin: 0 !important;
			}
			#offCanvasContentScroll .mui-table-view{
				margin-top: 0 !important;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/cx_style.css"/>
	</head>

	<body>
		<!--带有侧滑菜单的框架-->
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--侧滑菜单部分-->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="title">
							<img class="mui-media-object mui-pull-left" src="images/face.png">
							<div class="mui-media-body">
								<p>东方紫竹</p>
								<p></p>
								<p class='mui-ellipsis'>
									&nbsp;我在心旅上结识了一个好朋友！
								</p>
							</div>
						</div>
						<div id="wei" class="title" style="margin-bottom: 25px;">
							<span class="mui-badge mui-badge-danger">VIP4</span>
							<a class="active"><span class="mui-icon mui-icon-weixin"></span></a>
							<a class="active"><span class="mui-icon mui-icon-weibo"></span></a>
						</div>
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted module1">
							<li class="mui-table-view-cell module1">
								<a class="mui-navigate-right">
									享学习
								</a>
							</li>
							<li class="mui-table-view-cell module2">
								<a class="mui-navigate-right">
									享旅途
								</a>
							</li>
							<li class="mui-table-view-cell module3">
								<a class="mui-navigate-right">
									享生活
								</a>
							</li>
						</ul>
						<div class="title" style="margin-bottom: 80%;">
						</div>
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
							<li class="mui-table-view-cell module0">
								<a class="module0">
									<span class="mui-icon mui-icon-home"></span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</aside>
			<!--主界面部分-->
			<div class="mui-view mui-inner-wrap">
				<!--顶部菜单-->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
					</a>
					<h3 class="mui-title">
						李强
					</h3>
					<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right">
					</a>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-content">
						<div style="width: 100%;text-align: center;" class="title"><h6>2016-04-21 14:12:23</h6></div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-media">
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-left" src="images/f1.jpg">
									<div class="mui-media-body">
										<p class="mui-ellipsis-2">小竹：明天约图书馆一起复习考研英语吗？去的话早上7点一楼见！</p>
									</div>
								</a>
							</li>
						</ul>
						<div class="title">&nbsp;</div>
						<div style="width: 100%;text-align: center;" class="title"><h6>2016-04-21 14:15:12</h6></div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-media">
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-right" src="images/f3.jpg">
									<div class="mui-media-body">
										<p style="text-align: right;" class="mui-ellipsis-2">好的，约！不见不散</p>
									</div>
								</a>
							</li>
						</ul>
						<div class="title">&nbsp;</div>
						<div style="width: 100%;text-align: center;" class="title"><h6>2016-04-22 7:42:23</h6></div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-media">
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-left" src="images/f1.jpg">
									<div class="mui-media-body">
										<p class="mui-ellipsis-2">我提前到了，先进去占位子了，二楼北边靠窗那排！</p>
									</div>
								</a>
							</li>
						</ul>
						<div class="title">&nbsp;</div>
						<ul class="mui-table-view">
							<li class="mui-table-view-cell mui-media">
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-left" src="images/f1.jpg">
									<div class="mui-media-body">
										<p class="mui-ellipsis-2">靠里边的座位</p>
									</div>
								</a>
							</li>
						</ul>
						<div class="title">&nbsp;</div>
						<ul id="show" class="mui-table-view mui-hidden">
							<li class="mui-table-view-cell mui-media">
								<a href="javascript:;">
									<img class="mui-media-object mui-pull-right" src="images/f3.jpg">
									<div class="mui-media-body">
										<p style="text-align: right;" class="mui-ellipsis-2">我来了</p>
									</div>
								</a>
							</li>
						</ul>
						<nav class="mui-bar mui-bar-tab">
							<form id="shows" class="mui-input-group">
								<div id="undo" class="mui-input-row">
									<input style="width:90%;" type="text" class="mui-input-clear" data-input-clear="5">
										<span class="mui-icon mui-icon-undo"></span>
								</div>
							</form>
						</nav>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop">
				</div>
			</div>
			<!--主界面部分end-->
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/chart.js" ></script>
		<script>
			mui.init({
				swipeBack: false //启用右滑关闭功能
			});
			mui("#undo").on('tap', '.mui-icon-undo', function() {
				var s = document.getElementById("show");
				s.classList.remove("mui-hidden");
				var ss = document.getElementById("shows");
				ss.reset();
			})
		</script>
	</body>

</html>
